<div class="row">
  <div class="col-xs-1">
    <button
      class="btn btn-primary"
      data-ng-click="updatePercentage(setting, -10)"
    >-</button>
  </div>
  <div class="col-xs-10">
    <progressbar
      class="progress-striped active"
      max="100"
      min="0"
      value="setting.value"
      type="{{setting.type}}"
    >
      <b>{{setting.value}}</b>
    </progressbar>
  </div>
  <div class="col-xs-1">
    <button
      class="btn btn-primary"
      data-ng-click="updatePercentage(setting, 10)"
    >+</button>
  </div>
</div>
